<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>TRANSITION</title>
    <style type="text/css">
      .menu li {
        list-style: none;
      }
      .menu li a {
        text-decoration: none;
        width: 300px;
        height: 20px;
        padding: 10px;
        display: block;
        background: #fcc;
        margin-bottom: 5px;
        color: #080872;
        transition: all 1s;
        transform: scale(1);
      }
      .menu li a:hover {
        width: 450px;
        background: #c00;
        color: aqua;        
        transform: scale(1.5);    

      }
    </style>
  </head>
  <body>
    <h3>Moving menu</h3>
    <ul class="menu">
      <li><a href="#">Company</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Customer Support</a></li>
      <li><a href="#">Community</a></li>
    </ul>
  </body>
</html>
