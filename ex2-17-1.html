<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>우선순위</title>
		<style>
			#bgPage1 {
				background: violet;
			}
			.bgPage2 {
				background: gray;
			}
			h1 {
				color: blue;
			}
			h1 {
				color: green;
			}
			* {
				color: red;
			}
			body {
				background: #000;
				font-family: "맑은 고딕", dotumn, "Times New Roman";
			}
			.bgPage2 span.blueText {
				color: blue;
			}
			/* span{color:yellowgreen !important;} */
		</style>
	</head>
	<body>
		<body id="bgPage1" class="bgPage2">
			<h1>선택자간의 우선 순위 알아보기</h1>
			<hr />
			<div>
				<h2>굴 이야기</h2>
				<p class="bgPage2">
					일명 <span class="blueText">석화</span>라고도 하는데 멀리서 보면 따낸 굴조개 껍질이 바위면에 하얗게 붙어있어서 마치 <span class="blueText">꽃무더기</span>를 연상하게 한다. 굴은 <span class="blueText">3대 영양소</span>는 물론 비타민, 미네랄에 이르기까지 풍부한 영양분을 함유하고 있어서
					완전식품인 우유와 별로 다를 바가 없다.
				</p>
			</div>
		</body>
	</body>
</html>
