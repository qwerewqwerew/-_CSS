<!DOCTYPE html>
<html lang="ko">
<head>

  <title>기본박스</title>
  <link rel="stylesheet" href="css/common.css">

    #box3{align-self:stretch;}
  </style>

    <div class="box" id="box3">

    </div>
    <div class="box">
      <p>3</p>
    </div>
    <div class="box">
      <p>4</p>
    </div>
  </div>

</body>
