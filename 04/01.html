<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스박스 레이아웃</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    /* 
      부모박스=> 플렉스 컨테이너
      자식박스=> 플렉스 아이템
    */
    .container{
      display:flex;
    }
    #opt1{
      /*  왼쪽->오른쪽 가로배치
        주축->가로, 교차축->세로 */
      flex-direction:row;
    }
    #opt2{
      flex-direction:row-reverse;
    }
    #opt3{
      /*  위->아래 세로배치
        주축->세로, 교차축->가로 */
      flex-direction:column;
    }
    #opt4{
      flex-direction:column-reverse;
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
  </div>
  <div class="container" id="opt2">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
  </div>
  <div class="container" id="opt3">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
  </div>
  <div class="container" id="opt4">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
  </div>  
</body>
</html>
