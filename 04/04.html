<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스박스 레이아웃-교차축 아이템 박스정렬</title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
      .container {
        display: flex;
        width: 100%;
        height:150px;
      }
      #opt1 {
        align-items:flex-start;
      }
      #opt2 {
        align-items:flex-end;
      }
      #opt3 {
        align-items:center;
        justify-content:center;
      }
      #opt4 {
        /* 문자기준선에 맞춰 배치 */
        align-items:baseline;
      }
      #opt5 {
        /* 아이템 박스의 교차축을 늘림 */
        align-items:stretch;
      }

    </style>
  </head>
  <body>
    <div class="container" id="opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container" id="opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container" id="opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container" id="opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p style="font-size:10px;">2</p>
      </div>
      <div class="box">
        <p style="font-size:25px;">3</p>
      </div>
      <div class="box">
        <p style="font-size:10px;">4</p>
      </div>
    </div>
    <div class="container" id="opt5">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>

  </body>
</html>
