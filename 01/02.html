<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/02.css" />
  </head>
  <body>
    <form action="#" id="loginForm">
      <h1>Member Login</h1>
      <fieldset>
        <legend>회원로그인</legend>
        <div id="login">
          <p>
            <label for="userId">아이디</label><input type="text" id="userId" />
          </p>
          <p>
            <label for="userPWD">비밀번호</label><input type="password" id="userPWD" />
          </p>
        </div>
        <input type="submit" value="로그인하기" id="btnLogin">
        <p id="btn1">
          <input type="checkbox" id="saveId" value="savedIdYes"><label for="saveId">아이디저장</label>
          <input type="checkbox" id="secure" value="secureYes"><label for="secure">보안접속</label>
        </p>
        <p id="btn2">
          <input type="button" value="회원가입" id="btnJoin">
          <input type="button" value="아이디/비밀번호찾기" id="btnSearch">
        </p>
      </fieldset>
    </form>
  </body>
</html>
