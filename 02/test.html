<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    body{height:100vh; background-color: yellow;}
    .container{max-width: 1400px; margin:auto; background: red; height:100%; position: relative;}
    ul{overflow: hidden; position: absolute; height: 200px; top:50vh; width:600px; background: green; left:50%; transform: translate(-50%,-50%);}
    ul li{overflow: hidden; position: relative;}
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
