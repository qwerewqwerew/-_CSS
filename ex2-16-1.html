<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소선택자</title>
    <style>
        .box>p:nth-child(5){
            color:red;
        }
        /* .box자식 중 첫번째p 요소에 마우스 호버시 인접한 span 의 스타일변경 */
        .box>p:nth-child(1):hover+span{
            color:red;
            opacity: 1;
        }

        /* .box자식 중 span 요소 첫번째 스타일변경 */
        .box>span:nth-of-type(1){
            background: yellow;
            opacity:0;
        }
        .box>span:nth-of-type(2){
            background: yellow;
        }

    </style>
</head>
<body>
    <div class="box">
        <p>1. p태그1</p>
        <span>2. span태그1</span>
        <p>3. p태그2</p>
        <span>4. span태그2</span>
        <p>5. p태그3</p>
    </div>

</body>
</html>
